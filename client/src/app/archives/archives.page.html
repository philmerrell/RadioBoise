<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Archives
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="showFilter" color="primary" fill="outline" >Filter Shows</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archives</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div class="ion-padding">
    <ion-chip *ngIf="filterChipText">
      <ion-label>{{ filterChipText }}</ion-label>
      <ion-icon (click)="clearFilter()" name="close" color="primary"></ion-icon>
    </ion-chip>
  </div>


  <ion-item *ngIf="!filterChipText" lines="none">
    <ion-label>
      <h1 style="font-weight: 600;">Latest</h1>
    </ion-label>
  </ion-item>

  <ion-list *ngIf="archivesRequestComplete">
    <ion-item *ngFor="let archive of archives" detail="false">
      <ion-thumbnail *ngIf="archive.id === currentArchivePlaying?.id" style="margin-right: 32px;" slot="start">
        <div style="padding: 10px;">
          <svg-bars class="playing"></svg-bars>
        </div>
      </ion-thumbnail>
      <ion-fab-button *ngIf="archive.id !== currentArchivePlaying?.id" (click)="playArchive(archive)" color="light" slot="start">

        <ion-icon name="play-outline" color="warning"></ion-icon>
      </ion-fab-button>
      <ion-label>
        <h2>{{ archive.show.title }}</h2>
        <p>{{ archive.start | date:'shortTime' }} - {{ archive.end | date:'shortTime' }}, {{ archive.start | date:'MMMM d' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Loading indicator -->
  <ion-list *ngIf="!archivesRequestComplete">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text style="width: 40%" animated></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text style="width: 40%" animated></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>

        </h2>

    </ion-item>

<ion-modal
  trigger="showFilter"
  [swipeToClose]="true"
  [breakpoints]="[0.1, 0.5, 1]"
  [swipeToClose]="true"
  [presentingElement]="routerOutlet.nativeEl">

  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Shows</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismiss()" color="primary">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let show of archivedShowsList" (click)="selectShow(show)" button>
          <ion-label>
            <h2>{{ show.title }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
