<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Archives
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="showFilter">Shows</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archives</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div class="ion-padding">
    <ion-chip *ngIf="filterChipText">
      <ion-label>{{ filterChipText }}</ion-label>
      <ion-icon (click)="clearFilter()" name="close"></ion-icon>
    </ion-chip>
  </div>

  <ion-list-header *ngIf="!filterChipText">
    <ion-label>
      <h1 style="font-weight: 600;">Latest</h1>
    </ion-label>
  </ion-list-header>
  <ion-list *ngIf="archivesRequestComplete">
    <ion-item *ngFor="let archive of archives" (click)="playArchive(archive)" button detail="false">
      <ion-icon name="play" slot="start" color="warning"></ion-icon>
      <ion-label>
        <h2>{{ archive.show.title }}</h2>
        <p>{{ archive.start | date:'shortTime' }} - {{ archive.end | date:'shortTime' }}, {{ archive.start | date:'MMMM d' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Loading indicator -->
  <ion-list *ngIf="!archivesRequestComplete">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text style="width: 40%" animated></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>

        </h2>
        <p>
          <ion-skeleton-text style="width: 60%" animated></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>

        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>

        </h2>

<ion-modal
  trigger="showFilter"
  [swipeToClose]="true"
  [breakpoints]="[0.1, 0.5, 1]"
  [swipeToClose]="true"
  [presentingElement]="routerOutlet.nativeEl">

  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Shows</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let show of archivedShowsList" (click)="selectShow(show)" button>
          <ion-label>
            <h2>{{ show.title }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
