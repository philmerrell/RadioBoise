<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Archives
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Archives</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-item id="showFilter">
      <ion-label>Shows</ion-label>
      <ion-text></ion-text>
    </ion-item>
    <ion-item button="true" id="open-date-input" lines="none">
      <ion-label>Date</ion-label>
      <ion-text slot="end">{{ dateValue }}</ion-text>
      <ion-popover trigger="open-date-input" show-backdrop="false">
        <ng-template>
          <ion-datetime
            #popoverDatetime
            presentation="date"
            (ionChange)="dateValue = formatDate(popoverDatetime.value)"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
  </ion-card>

  <ion-list-header>
    <ion-label>
      <h1 style="font-weight: 600;">{{ archiveHeader }}</h1>
    </ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let archive of archives" (click)="playArchive(archive)" button detail="false">
      <ion-icon name="play" slot="start" color="tertiary"></ion-icon>
      <ion-label>
        <h2>{{ archive.show.title }}</h2>
        <p>{{ archive.start | date:'shortTime' }} - {{ archive.end | date:'shortTime' }}, {{ archive.start | date:'MMMM d' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>

<ion-modal
  trigger="showFilter"
  [swipeToClose]="true"
  [breakpoints]="[0.1, 0.5, 1]"
  [swipeToClose]="true"
  [presentingElement]="routerOutlet.nativeEl"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Shows</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let show of archivedShowsList" (click)="selectShow(show)">
          <ion-label>
            <h2>{{ show.title }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
