<ion-tabs *ngIf="currentTrack$ | async as currentTrack">
  <div>
    <app-audiobar *ngIf="currentTrack" class="ion-hide-md-up"></app-audiobar>
  </div>
  <ion-tab-bar style="--border: 0" slot="bottom" translucent="true">
    <ion-tab-button tab="tab1">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Schedule</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="archives">
      <ion-icon name="archive"></ion-icon>
      <ion-label>Archives</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="ribbon"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
